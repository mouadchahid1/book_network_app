<h3 class="mt-5">Manage Books</h3>

<hr class="my-2">
<a routerLink="/books/manage" class="btn btn-primary float-end my-2"><i class="bi bi-plus-circle"></i> Add</a>
<div class="d-flex flex-wrap gap-2 justify-content-start">
  <app-book-card
                 *ngFor="let book of booksList.content"
                 [book]="book"
                 [manage]="true"
                 (edit)="onEdit($event)"
                 (share)="onShare($event)"
                 (archive)="onArchive($event)"
  >
  </app-book-card>

</div>
<div class="d-flex justify-content-center mt-4" *ngIf="booksList">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)"
           (click)="goToFirstPage()" aria-label="The first page"
           [class.disabled]="page === 0"
        >
          <i class="bi bi-arrow-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)"
           (click)="goToPrevious()" aria-label="Previous"
           [class.disabled]="page === 0">
          <i class="bi bi-caret-left-fill"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let _ of [].constructor(booksList.totalPage);let pageIndex = index">
        <a class="page-link" href="javascript:void(0)"
           (click)="goToPage(pageIndex)" aria-label="page Number"
           [class.active]="page===pageIndex">
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)"
           (click)="goToNextPage()" aria-label="Next"
           [class.disabled]="isLastPage">
          <i class="bi bi-caret-right-fill"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)"
           (click)="goToLastPage()" aria-label="The last page"
           [class.disabled]="isLastPage">
          <i class="bi bi-arrow-right"></i>
        </a>
      </li>

    </ul>
  </nav>
</div>
