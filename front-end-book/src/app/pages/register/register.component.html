<div class="container-fluid card m-auto w-75">
  <div class="card-header">
    <h1>Register</h1>
  </div>

  <div class="card-body">
    @if (errMsg.length) {
      <div class="alert alert-danger">
        @for (err of errMsg; track err) {
          <p class="text-danger"> {{ err }}</p>
        }
      </div>
    }
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="registerRequest.firstName"
             name="firstname" required>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="registerRequest.lastName"
             name="lastname" required>
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="registerRequest.email"
             name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="registerRequest.password"
             name="password" required>
    </div>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <div>
      <button class="btn btn-primary" (click)="register()">
        <i class="bi bi-box-arrow-in-right"></i>
        &nbsp;Register
      </button>

    </div>
    <div>
      <span class="text-warning">Already have an account ?</span>
      <button class="btn btn-link ms-auto" (click)="login()">Login</button>
    </div>

  </div>
</div>
